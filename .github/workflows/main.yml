name: Build and Release

on:
    push:
        branches:
            - main

jobs:
    build_and_release:
        name: Build and Release
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v3

            -   name: Extract Version
                id: extract_version
                run: |
                    REPO_NAME=${{ github.event.repository.name }}
                    VERSION=$(grep -oP "^ \* Version: \K[0-9.]+" ${GITHUB_WORKSPACE}/${REPO_NAME}.php || echo "No version found")
                    if [[ "$VERSION" == "No version found" ]]; then
                      echo "Error: Version not found in PHP file."
                      exit 1
                    else
                      echo "Extracted version: $VERSION"
                      echo "::set-output name=version::$VERSION"
                    fi

            -   name: Create Release
                id: create_release
                uses: softprops/action-gh-release@v1
                with:
                    files: |
                        ${GITHUB_WORKSPACE}/${{ github.event.repository.name }}.zip
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            -   name: Get Release URL
                run: echo "Release URL - ${{ steps.create_release.outputs.html_url }}"
