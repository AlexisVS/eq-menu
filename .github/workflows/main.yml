name: Build and Release

on:
    push:
        tags:
            - '*'

jobs:
    build_and_release:
        name: Build and Release
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v3

            -   name: Extract Version
                id: extract_version
                run: |
                    REPO_NAME=${{ github.event.repository.name }}
                    VERSION=$(grep -o 'Version:.*' ${GITHUB_WORKSPACE}/${REPO_NAME}.php | grep -o '[0-9][0-9.]*' || echo "No version found")
                    if [[ "$VERSION" == "No version found" ]]; then
                      echo "Error: Version not found in PHP file."
                      exit 1
                    else
                      echo "Extracted version: $VERSION"
                      echo "::set-output name=version::$VERSION"
                    fi

            -   name: Create and Push Tag
                run: |
                    git tag -a v${{ steps.extract_version.outputs.version }} -m "Version ${{ steps.extract_version.outputs.version }}"
                    git push origin v${{ steps.extract_version.outputs.version }}

            -   name: Create Release
                id: create_release
                uses: softprops/action-gh-release@v1
                with:
                    files: |
                        ${GITHUB_WORKSPACE}/${{ github.event.repository.name }}.zip
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
